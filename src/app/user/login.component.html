<h1>Login</h1>
<hr>
<div class="col-md-42">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group2" >
      <label for="userName">User Name:</label>
      <!-- shows the red error message in italic-->
      <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="username" name="userName" required id="userName" type="text" class="form-control2" placeholder="User Name..." />
    </div>
    <div class="form-group2" >
      
      
      <label for="password">Password:</label>
      <!-- shows the red error message in italic-->
      <em *ngIf="loginForm.controls.password?.invalid  && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" name="password" required id="password" type="password" class="form-control2"placeholder="Password..." />
    </div>
    
    <!-- It is important to 'wrap' the login buton into a span tag in order to activate the roover functionality because disabled buttons does not raise events. thererore -->
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn2 btn-primary2">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn2 btn-default2">Cancel</button>
  </form>
</div>
