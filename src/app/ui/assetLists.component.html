<div *ngFor="let group of groupArr" class="container">
  <h2 style="font-weight:bold">Assets from group {{ group }}: </h2>
  <hr/>
    <div class="cont">

      <div 
        *ngFor="let asset of assetsInGroups[group-1]" 
        [routerLink]="['/events', asset.id]"
        [ngClass]="itemClass">

          <asset-item 
            [asset]="asset">
          </asset-item>
      
      </div>
    </div>
</div>
